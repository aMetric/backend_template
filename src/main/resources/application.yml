# 公共配置文件
spring:
  application:
    name: backend_template
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  address: 0.0.0.0
  port: 8101
  # 微信开放平台
  # todo 需替换配置
  open:
    appId: xxx
    appSecret: xxx
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.coderwhs.init.controller
